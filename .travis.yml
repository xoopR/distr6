language: r

matrix:
    include:
  #      - os: linux
  #        r: oldrel
        - os: linux
          r: release
  #      - os: linux
  #        r: devel
  #      - os: osx
  #        r: oldrel
  #      - os: osx
  #        r: release
    
    
sudo: false

dist: trusty

cache: packages

latex: true

r_github_packages:
  - r-lib/pkgdown
  
r_packages:
  - covr
     
after_success:
  - Rscript -e 'pkgdown::build_site()'
  - Rscript -e 'library(covr); codecov()'
      
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: docs
  on:
    branch: master

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: always
    on_failure: always
    on_pull_requests: false
    template:
      - "Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>) for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`."
      - "Execution time: *%{duration}*"
      - "Message: %{message}"
  email: false
